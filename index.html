
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
     
            <h1>Calculator</h1>
      
        <div class="grid">
         <div class="screen">0</div>

        <button id="decimal"    class="btn decimal" value=".">.</button>
         <button id="equals"    class="btn operator" value="=">=</button>
         <button id="add"       class="btn operator" value="+">+</button>
         <button id="subtract"  class="btn operator" value="-">-</button>
         <button id="multiply"  class="btn operator" value="x">x</button>
         <button id="divide"    class="btn operator" value="/">/</button>
         <button id="clear"      class="btn clear" value="clear">AC</button>

        <button id="zero"      class="btn number" value="0">0</button>
        <button id="one"       class="btn number" value="1">1</button>
        <button id="two"       class="btn number" value="2">2</button>
        <button id="three"     class="btn number" value="3">3</button>

        <button id="four"      class="btn number" value="4">4</button>
        <button id="five"      class="btn number" value="5">5</button>
        <button id="six"       class="btn number" value="6">6</button>

        <button id="seven"    class="btn number" value="7">7</button>
        <button id="eight"    class="btn number" value="8">8</button>
        <button id="nine"     class="btn number" value="9">9</button>


        </div>
    </div>


 <script src="./app.js"> </script>
</body>
</html>
